name: Build and deploy LB Photos to Test

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.x'

    - name: Build with dotnet
      run: dotnet build --configuration Release

    - name: dotnet Publish
      run: dotnet publish --configuration Release
      
    - name: Remove server specific config files
      run: |
        ls /home/runner/work/PhotoGalleries/PhotoGalleries/LB.PhotoGalleries/bin/Release/netcoreapp3.1/publish/*.json
        sudo rm -f /home/runner/work/PhotoGalleries/PhotoGalleries/LB.PhotoGalleries/bin/Release/netcoreapp3.1/publish/appsettings*
        echo "post rm:"
        sudo ls /home/runner/work/PhotoGalleries/PhotoGalleries/LB.PhotoGalleries/bin/Release/netcoreapp3.1/publish/*.json

    - name: Copying files to server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.TEST_REMOTE_HOST }}
        port: ${{ secrets.TEST_PORT }}
        username: ${{ secrets.TEST_REMOTE_USER }}
        key: ${{ secrets.TEST_SSH_KEY }}
        passphrase: ${{ secrets.TEST_SSH_KEY_PASSPHRASE }}
        strip_components: 7
        source: "/home/runner/work/PhotoGalleries/PhotoGalleries/LB.PhotoGalleries/bin/Release/netcoreapp3.1/publish/*"
        target: "${{ secrets.TEST_REMOTE_DIR }}"
