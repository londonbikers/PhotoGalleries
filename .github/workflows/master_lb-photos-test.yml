name: Build and deploy LB Photos to Test

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.x'

    - name: Remove development Windows ImageFlow runtime
      run: dotnet remove /home/runner/work/PhotoGalleries/PhotoGalleries/LB.PhotoGalleries/LB.PhotoGalleries.csproj package Imageflow.NativeRuntime.win-x86_64

    - name: Add Ubuntu ImageFlow runtime
      run: dotnet add /home/runner/work/PhotoGalleries/PhotoGalleries/LB.PhotoGalleries/LB.PhotoGalleries.csproj package Imageflow.NativeRuntime.ubuntu_18_04-x86_64 --version 1.5.4-rc58

    - name: Build with dotnet
      run: dotnet build --configuration Release

    - name: dotnet Publish
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

    - name: Copying files to server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.TEST_REMOTE_HOST }}
        port: ${{ secrets.TEST_PORT }}
        username: ${{ secrets.TEST_REMOTE_USER }}
        key: ${{ secrets.TEST_SSH_KEY }}
        passphrase: ${{ secrets.TEST_SSH_KEY_PASSPHRASE }}
        rm: true
        source: "/home/runner/work/PhotoGalleries/PhotoGalleries/LB.PhotoGalleries/bin/Release/netcoreapp3.1/*"
        target: "${{ secrets.TEST_REMOTE_DIR }}"
